<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG in HTML</title>
</head>
<body>
    
    <p>SVG in img label</p>
    <img src="resources/star.svg" alt="triangle with all three sides equal" height="87px" width="100px" />

    <p>SVG support different version web browser</p>
    <img src="resources/star.png" alt="triangle with equal sides" srcset="resources/star.svg">

    <p>Inline SVG</p>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
    </svg>

</body>
</html>
