<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video and Audio in HTML</title>
</head>
<body>

    <h1>HTML中插入视频</h1>
    <video controls autoplay loop>
        <source src="resources/rabbit320.mp4" type="video/mp4"/>
        <source src="resources/rabbit320.webm" type="video/webm"/>
        <p>Your browser doesn't support HTML5 video. Here is a <a href="resources/rabbit320.webm">link to the video</a> instead.</p> 
    </video>

    <h1>HTML中插入音频</h1>
    <audio controls>
        <source src="resources/viper.mp3" type="audio/mp3"/>
        <source src="resources/viper.ogg" type="audio/ogg"/>
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>
          
</body>
</html>
